<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script type="module" src="./js/scripts.js" defer></script>
        <title>Morse Code Translator</title>
    </head>
    <body>
        <section class="header">
            <h1>Morse Code translator</h1>
            <p>An app for translating between English and Morse code</p>
        </section>
        <section class="body">
            <div class="english">
                <textarea
                    class="english__textarea"
                    rows=""
                    cols="200"
                    placeholder="Enter text here..."
                ></textarea>
            </div>
            <div class="buttons">
                <button>↓</button>
                <button>Clear</button>
                <button>↑</button>
            </div>
            <div class="morse">
                <textarea class="morse__textarea" rows="" cols="200"></textarea>
            </div>
        </section>
    </body>
</html>
