<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script type="module" src="./js/scripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/bdfa63da9e.js"
            crossorigin="anonymous"
        ></script>
        <title>Morse Code Translator</title>
    </head>
    <body class="bg">
        <section class="header">
            <h1 class="header__title">Morse Code translator</h1>
            <p class="header__para">
                An app for translating between English and Morse code
            </p>
        </section>
        <section class="body">
            <div class="english">
                <textarea
                    class="english__textarea scrollbar"
                    placeholder="Enter English here..."
                ></textarea>
            </div>
            <div class="buttons">
                <button class="buttons__button buttons__right">
                    <i class="fa-solid fa-fade fa-arrow-right"></i>
                </button>
                <button class="buttons__button buttons__down">
                    <i class="fa-solid fa-fade fa-arrow-down"></i>
                </button>
                <button class="buttons__button buttons__clear">Clear</button>
                <button class="buttons__button buttons__left">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="buttons__button buttons__up">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
            <div class="morse">
                <textarea class="morse__textarea scrollbar" disabled></textarea>
            </div>
        </section>
    </body>
</html>
